version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: proyecto_final_db
    environment:
      MYSQL_DATABASE: proyecto_final
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  app:
    build:
      context: .
    container_name: proyecto_final_app
    environment:
      SECRET_KEY: ${SECRET_KEY:-changeme}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme}
      DATABASE_URL: mysql+pymysql://root:root@db:3306/proyecto_final
      FLASK_APP: run.py
      FLASK_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./app/static/uploads:/app/app/static/uploads
    restart: unless-stopped

volumes:
  db_data: