{% extends "layout.html" %}

{% block title %}Asistencia - CogniPass{% endblock %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Asistencia</h1>
</div>

<!-- Asistencia Card -->
<div class="card shadow">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Registro de Asistencia</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Estudiante</th>
                        <th>Curso</th>
                        <th>Fecha</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <tr><td colspan="8" class="text-center text-muted py-3">Cargando...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-center" id="attendancePaginationNav">
                <!-- Pagination buttons will be generated by JavaScript -->
            </ul>
        </nav>
    </div>
</div>

<!-- Modal: Editar Asistencia -->
<div class="modal fade" id="editAttendanceModal" tabindex="-1" aria-labelledby="editAttendanceTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAttendanceTitle">Editar Asistencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select id="editAttendanceStatus" class="form-select">
                        <option value="presente">Presente</option>
                        <option value="tardanza">Tardanza</option>
                        <option value="falta">Falta</option>
                        <option value="salida_repentina">Salida Repentina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hora de Entrada</label>
                    <input id="editAttendanceEntry" type="time" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Hora de Salida</label>
                    <input id="editAttendanceExit" type="time" class="form-control" />
                </div>
                <div id="editAttendanceMsg" class="alert alert-info mt-3" style="display:none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="editAttendanceSubmit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    const token = localStorage.getItem('access_token');
    let ADMIN_API_PREFIX = '/api/admin';
    let attendanceState = { items: [], page: 1, pageSize: 10 };
    let currentEditAttendanceId = null;

    function authHeaders() {
        const h = { 'Content-Type': 'application/json' };
        if (token) h['Authorization'] = `Bearer ${token}`;
        return h;
    }

    async function detectAdminApiPrefix() {
        const candidates = ['/api/admin', '/admin/api'];
        for (const prefix of candidates) {
            try {
                const res = await fetch(`${prefix}/profile`, { headers: authHeaders(), cache: 'no-store' });
                if (res.ok || res.status === 401 || res.status === 422) {
                    ADMIN_API_PREFIX = prefix;
                    return true;
                }
            } catch (e) { }
        }
        return false;
    }

    async function loadAttendance() {
        if (!token) {
            document.getElementById('attendanceTableBody').innerHTML = `<tr><td colspan="8" class="text-center text-danger">Por favor inicia sesi√≥n</td></tr>`;
            return;
        }

        const prefixes = ['/api/admin', '/admin/api'];

        for (const p of prefixes) {
            try {
                const res = await fetch(`${p}/attendance`, { headers: authHeaders() });
                const data = await res.json().catch(() => ({}));

                if (res.ok) {
                    const items = Array.isArray(data.data) ? data.data : (Array.isArray(data) ? data : []);
                    ADMIN_API_PREFIX = p;
                    attendanceState.items = items;
                    attendanceState.page = 1;
                    renderAttendanceTable();
                    renderPagination();
                    return;
                }
            } catch (e) { }
        }
        document.getElementById('attendanceTableBody').innerHTML = `<tr><td colspan="8" class="text-center text-danger">Error al cargar asistencia</td></tr>`;
    }

    function renderAttendanceTable() {
        const tbody = document.getElementById('attendanceTableBody');
        const start = (attendanceState.page - 1) * attendanceState.pageSize;
        const end = start + attendanceState.pageSize;
        const pageItems = attendanceState.items.slice(start, end);

        if (pageItems.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted py-3">No hay registros</td></tr>`;
            return;
        }

        tbody.innerHTML = pageItems.map(a => `
            <tr>
                <td>${a.id}</td>
                <td>${a.student_name || 'Unknown'}</td>
                <td>${a.course_name || 'Unknown'}</td>
                <td>${a.date || '-'}</td>
                <td>${a.entry_time || '-'}</td>
                <td>${a.exit_time || '-'}</td>
                <td>
                    <span class="badge badge-${
                        a.status === 'presente' ? 'success' :
                        a.status === 'tardanza' ? 'warning' :
                        a.status === 'falta' ? 'danger' :
                        a.status === 'salida_repentina' ? 'info' : 'secondary'
                    }">
                        ${a.status || 'Unknown'}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-attendance-btn" data-id="${a.id}">Editar</button>
                </td>
            </tr>
        `).join('');
    }

    function renderPagination() {
        const nav = document.getElementById('attendancePaginationNav');
        const totalPages = Math.max(1, Math.ceil(attendanceState.items.length / attendanceState.pageSize));
        nav.innerHTML = '';

        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${attendanceState.page <= 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" data-page="prev">Anterior</a>`;
        nav.appendChild(prevLi);

        const maxToShow = 6;
        let start = Math.max(1, attendanceState.page - 2);
        let end = Math.min(totalPages, start + maxToShow - 1);
        if (end - start + 1 < maxToShow) {
            start = Math.max(1, end - maxToShow + 1);
        }

        for (let p = start; p <= end; p++) {
            const li = document.createElement('li');
            li.className = `page-item ${p === attendanceState.page ? 'active' : ''}`;
            li.innerHTML = `<a class="page-link" href="#" data-page="${p}">${p}</a>`;
            nav.appendChild(li);
        }

        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${attendanceState.page >= totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" data-page="next">Siguiente</a>`;
        nav.appendChild(nextLi);

        nav.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = link.dataset.page;
                if (page === 'prev' && attendanceState.page > 1) {
                    attendanceState.page--;
                } else if (page === 'next' && attendanceState.page < totalPages) {
                    attendanceState.page++;
                } else if (Number.isFinite(Number(page))) {
                    attendanceState.page = Number(page);
                }
                renderAttendanceTable();
                renderPagination();
            });
        });
    }

    document.getElementById('attendanceTableBody').addEventListener('click', async (e) => {
        const editBtn = e.target.closest('.edit-attendance-btn');
        if (!editBtn) return;

        const id = editBtn.dataset.id;
        const attendance = attendanceState.items.find(a => a.id == id);
        if (!attendance) return;

        document.getElementById('editAttendanceStatus').value = attendance.status || 'presente';
        document.getElementById('editAttendanceEntry').value = attendance.entry_time || '';
        document.getElementById('editAttendanceExit').value = attendance.exit_time || '';
        document.getElementById('editAttendanceMsg').style.display = 'none';
        currentEditAttendanceId = id;

        const modal = new bootstrap.Modal(document.getElementById('editAttendanceModal'));
        modal.show();
    });

    document.getElementById('editAttendanceSubmit').addEventListener('click', async () => {
        const id = currentEditAttendanceId;
        const status = document.getElementById('editAttendanceStatus').value;
        const entry = document.getElementById('editAttendanceEntry').value;
        const exit = document.getElementById('editAttendanceExit').value;

        const payload = {
            status: status,
            entry_time: entry || null,
            exit_time: exit || null
        };

        const prefixes = ['/api/admin', '/admin/api'];
        for (const p of prefixes) {
            try {
                const res = await fetch(`${p}/attendance/${id}`, { 
                    method: 'PATCH', 
                    headers: authHeaders(), 
                    body: JSON.stringify(payload) 
                });
                const data = await res.json().catch(() => ({}));
                if (res.ok) {
                    ADMIN_API_PREFIX = p;
                    showMsgModal('Asistencia actualizada exitosamente', 'success');
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('editAttendanceModal')).hide();
                        loadAttendance();
                    }, 800);
                    return;
                }
                showMsgModal(data.error || 'Error al actualizar', 'danger');
            } catch (e) { }
        }
    });

    function showMsgModal(text, type) {
        const msgEl = document.getElementById('editAttendanceMsg');
        msgEl.textContent = text;
        msgEl.className = `alert alert-${type}`;
        msgEl.style.display = 'block';
    }

    // Initial load
    detectAdminApiPrefix().then(() => {
        loadAttendance();
    });
</script>
{% endblock %}
