<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sesión Activa</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
    <style>
      :root { --bg:#f6f8fa; --card:#fff; --border:#d0d7de; --text:#24292f; --primary:#0969da; --danger:#d1242f; --success:#1a7f37; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
      header { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px; padding:16px 20px; background: var(--card); border-bottom: 1px solid var(--border); }
      h1 { margin:0; font-size:20px; }
      main { max-width: 1000px; margin: 20px auto; padding: 0 16px; }
      .grid { display:grid; grid-template-columns: 1.2fr 0.8fr; gap:16px; }
      .card { background: var(--card); border:1px solid var(--border); border-radius:10px; padding:16px; }
      .list { list-style:none; padding:0; margin:0; }
      .list li { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:8px 10px; border:1px solid var(--border); border-radius:8px; margin-bottom:8px; }
      .badge { padding:4px 8px; border-radius:999px; font-size:12px; }
      .badge.absent { color:#fff; background: var(--danger); }
      .badge.present { color:#fff; background: var(--success); }
      .row { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
      button { padding:8px 12px; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer; }
      button.primary { background: var(--primary); color:#fff; border-color: var(--primary); }
      video, canvas, img { width:100%; max-width: 480px; border-radius:10px; border:1px solid var(--border); }
      .muted { color:#57606a; font-size:12px; }
      .course-title { font-weight:600; font-size:16px; color: var(--text); }
      /* Estilo de títulos de sección como recuadro negro, ancho completo */
      .card header h2 { margin:0 0 10px; font-size:16px; display:block; width:100%; }
      .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; }
      .modal { background:#fff; border:1px solid var(--border); border-radius:12px; padding:20px; width:320px; text-align:center; }
      .modal h3 { margin:0 0 10px; font-size:16px; }
      .count { font-size:32px; font-weight:700; }
    </style>
  </head>
  <body data-course-id="{{ course_id }}">
    <header>
      <h1>Sesión Activa del Curso</h1>
      <nav class="row">
        <a href="/admin" style="text-decoration:none"><button>Volver al panel</button></a>
      </nav>
    </header>
    <main class="main">
      <section class="card">
        <div id="courseInfo" class="course-title">Cargando curso…</div>
        <div id="sessionInfo" class="muted" style="margin-top:6px;">Verificando sesión activa…</div>
      </section>

      <div class="grid" style="margin-top:16px;">
        <section class="card">
          <header><h2 style="margin:0; font-size:16px;">Cámaras</h2></header>
          <div style="margin-bottom:12px;">
            <h3 style="margin:6px 0; font-size:15px;">Cámara de entrada</h3>
            <img id="camEntrada" alt="Cámara de entrada" style="display:none" />
            <div class="row" style="margin-top:6px;">
              <button id="entradaOn">Encender cámara</button>
              <button id="entradaOff">Apagar cámara</button>
            </div>
          </div>
          <div>
            <h3 style="margin:6px 0; font-size:15px;">Cámara de salida</h3>
            <img id="camSalida" alt="Cámara de salida" style="display:none" />
            <div class="row" style="margin-top:6px;">
              <button id="salidaOn">Encender cámara</button>
              <button id="salidaOff">Apagar cámara</button>
            </div>
          </div>
          <div id="cameraMsg" class="muted" style="margin-top:8px;">Cámaras apagadas</div>
        </section>

        <section class="card">
          <header><h2 style="margin:0; font-size:16px;">Reconocimiento facial</h2></header>
          <div class="row" style="margin-bottom:8px;">
            <button id="btnCapture">Capturar rostros</button>
            <button id="btnModel" class="primary">Introducir nuevo alumno(s)</button>
            <button id="btnRecognize">Registrar asistencia</button>
            <button id="btnRecognizeStop">Detener registro</button>
          </div>
          <div class="row" style="margin-bottom:8px;">
            <label for="captureSource">Fuente de captura:</label>
            <select id="captureSource" style="padding:8px;border:1px solid var(--border);border-radius:8px;">
              <option value="entrada">Cámara de entrada</option>
              <option value="salida">Cámara de salida</option>
            </select>
          </div>
          <div id="aiMsg" class="muted"></div>
        </section>
      </div>

      <section class="card" style="margin-top:16px;">
        <header class="row" style="justify-content:space-between;">
          <h2 style="margin:0; font-size:16px;">Alumnos del curso</h2>
          <div class="muted">Estado cambia rojo→verde al detectar presencia</div>
        </header>
        <ul id="studentsList" class="list"></ul>
        <div id="studentsMsg" class="muted"></div>
        <!-- Selector oculto para compatibilidad con JS existente -->
        <select id="studentSelect" style="display:none"></select>
      </section>

      <div id="captureModal" class="overlay" style="display:none">
        <div class="modal">
          <h3>Captura de rostros</h3>
          <input id="captureName" type="text" placeholder="Nombre de la persona" style="width:100%;padding:8px;border:1px solid var(--border);border-radius:8px;margin-bottom:10px;" />
          <div class="row" style="justify-content:center;margin-bottom:10px;">
            <button id="captureStartBtn" class="primary">Iniciar</button>
            <button id="captureCancelBtn">Cancelar</button>
          </div>
          <div id="preCount" class="count"></div>
          <div id="activeCount" class="muted"></div>
          <div id="modalMsg" class="muted" style="margin-top:8px;"></div>
        </div>
      </div>

      <div id="modelOverlay" class="overlay" style="display:none">
        <div class="modal">
          <h3>Generando modelo</h3>
          <div style="width:100%;height:10px;background:#eee;border:1px solid var(--border);border-radius:6px;overflow:hidden;">
            <div id="modelProgressBar" style="height:100%;width:0%;background:var(--primary);"></div>
          </div>
          <div id="modelProgressText" class="muted" style="margin-top:8px;">0%</div>
        </div>
      </div>

    </main>

    <script>
      // Parámetro inyectado por servidor (Jinja)
      // Leer course_id desde atributo data para evitar error de preview estático
      const COURSE_ID = Number(document.body.dataset.courseId || 0);
      const token = localStorage.getItem('access_token');
      function authHeadersJSON() { const h = { 'Content-Type': 'application/json' }; if (token) h['Authorization'] = `Bearer ${token}`; return h; }
      function authHeadersForm() { const h = {}; if (token) h['Authorization'] = `Bearer ${token}`; return h; }

      let ACTIVE_SESSION_ID = null;
      const stateMap = new Map(); // student_id -> 'present' | 'absent'

      async function loadCourseAndStudents() {
        const res = await fetch(`/api/admin/courses/${COURSE_ID}/students`, { headers: authHeadersJSON(), cache: 'no-store' });
        const data = await res.json();
        if (res.status === 401) { document.getElementById('courseInfo').textContent = 'No autorizado'; setTimeout(() => { window.location.href = '/login'; }, 800); return; }
        if (!res.ok) { document.getElementById('courseInfo').textContent = data.error || 'Error al cargar curso'; return; }
        document.getElementById('courseInfo').innerHTML = `Curso: <strong>${data.course.name}</strong> <span class="muted">#${data.course.id}</span>`;
        document.getElementById('courseInfo').style.display = '';
        const ul = document.getElementById('studentsList');
        ul.innerHTML = '';
        (data.students || []).forEach(s => {
          stateMap.set(String(s.id), 'absent');
          const li = document.createElement('li');
          li.setAttribute('data-id', s.id);
          li.innerHTML = `
            <div>
              <strong>${s.first_name} ${s.last_name}</strong>
              <div class="muted">${s.email || '-'}</div>
            </div>
            <div class="row">
              <span class="badge absent" data-badge="${s.id}">Ausente</span>
              <span class="badge" data-tardy="${s.id}" style="display:none; background:#8b5cf6; color:#fff;">Tarde</span>
              <button class="mark-manual" data-id="${s.id}">Marcar presente</button>
            </div>`;
          ul.appendChild(li);
        });
        
        // Poblar select de estudiantes para entrenamiento
        const select = document.getElementById('studentSelect');
        select.innerHTML = '<option value="">Seleccionar estudiante para entrenar...</option>';
        (data.students || []).forEach(s => {
          const option = document.createElement('option');
          option.value = s.id;
          option.textContent = `${s.first_name} ${s.last_name}`;
          select.appendChild(option);
        });
      }

      async function checkActiveSession() {
        const res = await fetch(`/api/admin/courses/${COURSE_ID}/session/active`, { headers: authHeadersJSON(), cache: 'no-store' });
        const data = await res.json();
        if (res.status === 401) { document.getElementById('sessionInfo').textContent = 'No autorizado'; setTimeout(() => { window.location.href = '/login'; }, 800); return; }
        if (!res.ok) { document.getElementById('sessionInfo').textContent = data.error || 'Error al verificar sesión'; return; }
        if (data.active && data.session && data.session.id) {
          ACTIVE_SESSION_ID = data.session.id;
          document.getElementById('sessionInfo').textContent = `Sesión activa #${ACTIVE_SESSION_ID}`;
        } else {
          document.getElementById('sessionInfo').textContent = 'No hay sesión activa. Vuelve y presiona "Iniciar sesión" en el panel.';
        }
      }

      function hideLoadingMessages() {
        // Dejamos visible el estado de sesión para claridad del profesor
        // (antes se ocultaba tanto si había sesión activa como si no la había).
        const info2 = document.getElementById('sessionInfo');
        info2.style.display = '';
      }

      function setPresent(studentId, tardy=false) {
        const id = String(studentId);
        stateMap.set(id, 'present');
        const badge = document.querySelector(`[data-badge="${id}"]`);
        if (badge) { badge.textContent = 'Presente'; badge.classList.remove('absent'); badge.classList.add('present'); }
        const tardyBadge = document.querySelector(`[data-tardy="${id}"]`);
        if (tardyBadge) { tardyBadge.style.display = tardy ? '' : 'none'; }
      }

      async function manualMark(studentId) {
        if (!ACTIVE_SESSION_ID) { document.getElementById('studentsMsg').textContent = 'No hay sesión activa.'; return; }
        const res = await fetch('/api/admin/attendance/manual', {
          method: 'POST',
          headers: authHeadersJSON(),
          body: JSON.stringify({ session_id: ACTIVE_SESSION_ID, student_id: studentId, course_id: COURSE_ID })
        });
        const data = await res.json();
        if (res.ok) { setPresent(studentId, !!data.tardy); document.getElementById('studentsMsg').textContent = data.tardy ? 'Asistencia marcada: Tarde (>=1 min)' : 'Asistencia marcada: Presente'; }
        else { document.getElementById('studentsMsg').textContent = data.error || 'No se pudo marcar asistencia'; }
      }

      document.getElementById('studentsList').addEventListener('click', (e) => {
        const btn = e.target.closest('.mark-manual');
        if (!btn) return;
        const id = btn.getAttribute('data-id');
        manualMark(id);
      });


      // Bootstrap
      (async function init() {
        // Mostrar mensajes de carga iniciales
        document.getElementById('courseInfo').textContent = 'Cargando curso…';
        document.getElementById('sessionInfo').textContent = 'Verificando sesión activa…';
        await Promise.all([loadCourseAndStudents(), checkActiveSession()]);
        // Integración de IA removida: no se carga reconocimiento facial ni cámara
        hideLoadingMessages();
      })();

      let mediaStream = null;
      async function enumerateCameras() {
        const select = document.getElementById('cameraSelect');
        select.innerHTML = '';
        if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
          document.getElementById('cameraMsg').textContent = 'Enumeración de dispositivos no disponible.';
          return;
        }
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const cams = devices.filter(d => d.kind === 'videoinput');
          if (cams.length === 0) {
            const opt = document.createElement('option');
            opt.value = '';
            opt.textContent = 'Sin cámaras detectadas';
            select.appendChild(opt);
            return;
          }
          cams.forEach((d, i) => {
            const opt = document.createElement('option');
            opt.value = d.deviceId;
            opt.textContent = d.label || `Cámara ${i+1}`;
            select.appendChild(opt);
          });
        } catch (e) {
          document.getElementById('cameraMsg').textContent = (e.message || 'No se pudo listar cámaras');
        }
      }
      async function startSelectedCamera() {
        const msg = document.getElementById('cameraMsg');
        const deviceId = document.getElementById('cameraSelect').value;
        try {
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            msg.textContent = 'getUserMedia no está disponible en este navegador.';
            return;
          }
          if (mediaStream) { mediaStream.getTracks().forEach(t => t.stop()); mediaStream = null; }
          const constraints = deviceId ? { video: { deviceId: { exact: deviceId } }, audio: false } : { video: true, audio: false };
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          const video = document.getElementById('videoPreview');
          video.srcObject = stream;
          video.removeAttribute('src');
          mediaStream = stream;
          msg.textContent = 'Cámara iniciada';
        } catch (e) {
          msg.textContent = 'No se pudo iniciar la cámara: ' + (e.message || e);
        }
      }
      function stopCamera() {
        const msg = document.getElementById('cameraMsg');
        const video = document.getElementById('videoPreview');
        try {
          if (mediaStream) { mediaStream.getTracks().forEach(t => t.stop()); }
          mediaStream = null;
          video.srcObject = null;
          video.removeAttribute('src');
          msg.textContent = 'Cámara detenida';
        } catch (e) {
          msg.textContent = 'No se pudo detener la cámara: ' + (e.message || e);
        }
      }
      async function connectIpCamera() {
        const msg = document.getElementById('cameraMsg');
        const url = (document.getElementById('ipCameraUrl').value || '').trim();
        const video = document.getElementById('videoPreview');
        const img = document.getElementById('imgPreview');
        try {
          if (!url) { msg.textContent = 'Ingresa la URL de la cámara.'; return; }
          const lower = url.toLowerCase();
          if (lower.startsWith('rtsp://')) { msg.textContent = 'RTSP no es compatible directamente. Usa HTTP/HLS o un proxy RTSP→HLS.'; return; }
          if (mediaStream) { mediaStream.getTracks().forEach(t => t.stop()); mediaStream = null; }
          video.pause();
          video.srcObject = null;
          const proxyUrl = '/api/admin/video_stream?url=' + encodeURIComponent(url);
          let useImg = false;
          try {
            const headRes = await fetch(proxyUrl, { method: 'HEAD' });
            const ct = (headRes.headers.get('content-type') || '').toLowerCase();
            if (ct.includes('multipart/x-mixed-replace') || ct.includes('mjpeg')) useImg = true;
          } catch (_) {}
          if (useImg) {
            video.style.display = 'none';
            img.style.display = '';
            img.src = proxyUrl;
            msg.textContent = 'Cámara IP conectada (MJPEG)';
            return;
          }
          img.style.display = 'none';
          video.style.display = '';
          video.src = proxyUrl;
          video.load();
          await video.play();
          msg.textContent = 'Cámara IP conectada';
        } catch (e) {
          try {
            const proxyUrl = '/api/admin/video_stream?url=' + encodeURIComponent(url);
            video.style.display = 'none';
            img.style.display = '';
            img.src = proxyUrl;
            msg.textContent = 'Cámara IP conectada (fallback imagen)';
          } catch (_) {
            msg.textContent = 'No se pudo conectar a la cámara IP: ' + (e.message || e);
          }
        }
      }

      function clearIpCamera() {
        const video = document.getElementById('videoPreview');
        const img = document.getElementById('imgPreview');
        const msg = document.getElementById('cameraMsg');
        try {
          video.pause();
          video.removeAttribute('src');
          video.srcObject = null;
          img.removeAttribute('src');
          img.style.display = 'none';
          msg.textContent = 'Fuente IP limpiada';
        } catch (e) {
          msg.textContent = 'No se pudo limpiar la fuente IP';
        }
      }
      
      function toggleCamera(origin, state) {
        const isEntrada = origin.includes('122');
        const img = document.getElementById(isEntrada ? 'camEntrada' : 'camSalida');
        const msg = document.getElementById('cameraMsg');
        if (state === 'off') {
          if (img) { img.src = ''; img.style.display = 'none'; }
          if (msg) msg.textContent = `Cámara ${isEntrada ? 'entrada' : 'salida'} APAGADA`;
          return;
        }
        const url = '/api/admin/video_stream?url=' + encodeURIComponent(`${origin}/stream`);
        if (img) { img.style.display = 'block'; img.src = url; }
        if (msg) msg.textContent = `Cámara ${isEntrada ? 'entrada' : 'salida'} ENCENDIDA`;
      }
      document.getElementById('entradaOn').addEventListener('click', () => toggleCamera('http://192.168.18.122:81', 'on'));
      document.getElementById('entradaOff').addEventListener('click', () => toggleCamera('http://192.168.18.122:81', 'off'));
      document.getElementById('salidaOn').addEventListener('click', () => toggleCamera('http://192.168.18.123:81', 'on'));
      document.getElementById('salidaOff').addEventListener('click', () => toggleCamera('http://192.168.18.123:81', 'off'));
      function activeOrigin() {
        const e = document.getElementById('camEntrada');
        const s = document.getElementById('camSalida');
        if (e && e.style.display !== 'none') return 'http://192.168.18.122:81';
        if (s && s.style.display !== 'none') return 'http://192.168.18.123:81';
        return '';
      }
      async function captureFaces() {
        const msg = document.getElementById('aiMsg');
        const e = document.getElementById('camEntrada');
        const s = document.getElementById('camSalida');
        if ((e && e.style.display === 'none') && (s && s.style.display === 'none')) { msg.textContent = 'Enciende una cámara para capturar.'; return; }
        const overlay = document.getElementById('captureModal');
        const pre = document.getElementById('preCount');
        const active = document.getElementById('activeCount');
        const modalMsg = document.getElementById('modalMsg');
        const input = document.getElementById('captureName');
        overlay.style.display = '';
        pre.textContent = '';
        active.textContent = '';
        modalMsg.textContent = '';
        input.value = '';
        input.focus();
      }
      function selectedCaptureImage() {
        const choice = (document.getElementById('captureSource').value || 'entrada');
        const imgEntrada = document.getElementById('camEntrada');
        const imgSalida = document.getElementById('camSalida');
        const img = choice === 'entrada' ? imgEntrada : imgSalida;
        if (!img || img.style.display === 'none') return null;
        return img;
      }
      async function startCaptureFromModal() {
        const msg = document.getElementById('aiMsg');
        const origin = activeOrigin();
        if (!origin) { msg.textContent = 'Enciende una cámara para capturar.'; hideModal(); return; }
        const input = document.getElementById('captureName');
        const nombre = (input.value || '').trim();
        if (!nombre) { document.getElementById('modalMsg').textContent = 'Nombre requerido'; return; }
        const totalFrames = 50;
        showPreCountdown(async () => {
          const img = selectedCaptureImage();
          if (!img) { document.getElementById('modalMsg').textContent = 'Sin imagen de cámara'; return; }
          const w = img.naturalWidth || img.width || 480;
          const h = img.naturalHeight || img.height || 360;
          const canvas = document.createElement('canvas');
          canvas.width = w; canvas.height = h;
          const ctx = canvas.getContext('2d');
          let captured = 0;
          document.getElementById('modalMsg').textContent = 'Capturando…';
          const snap = async () => {
            try {
              ctx.drawImage(img, 0, 0, w, h);
              const dataUrl = canvas.toDataURL('image/jpeg');
              await fetch('/api/admin/save_frame', {
                method: 'POST', headers: authHeadersJSON(),
                body: JSON.stringify({ name: nombre, image_base64: dataUrl })
              });
              captured += 1;
              const active = document.getElementById('activeCount');
              active.textContent = `Fotos capturadas: ${captured}/${totalFrames}`;
            } catch (_) {}
          };
          await snap();
          const t = setInterval(async () => {
            if (captured >= totalFrames) { clearInterval(t); const active = document.getElementById('activeCount'); active.textContent = 'Finalizado'; setTimeout(hideModal, 800); return; }
            await snap();
          }, 200);
        });
      }
      function showPreCountdown(cb) {
        const overlay = document.getElementById('captureModal');
        const pre = document.getElementById('preCount');
        const active = document.getElementById('activeCount');
        const modalMsg = document.getElementById('modalMsg');
        overlay.style.display = '';
        active.textContent = '';
        modalMsg.textContent = '';
        let n = 3;
        pre.textContent = String(n);
        const t = setInterval(() => {
          n -= 1;
          if (n <= 0) { clearInterval(t); pre.textContent = ''; cb(); return; }
          pre.textContent = String(n);
        }, 1000);
      }
      function startActiveCountdown(total) {
        const active = document.getElementById('activeCount');
        let left = total;
        active.textContent = `Tiempo restante: ${left}s`;
        const t = setInterval(() => {
          left -= 1;
          if (left <= 0) { clearInterval(t); active.textContent = 'Finalizado'; setTimeout(hideModal, 800); return; }
          active.textContent = `Tiempo restante: ${left}s`;
        }, 1000);
      }
      function hideModal() {
        const overlay = document.getElementById('captureModal');
        const pre = document.getElementById('preCount');
        const active = document.getElementById('activeCount');
        const modalMsg = document.getElementById('modalMsg');
        overlay.style.display = 'none';
        pre.textContent = '';
        active.textContent = '';
        modalMsg.textContent = '';
      }
      async function buildModel() {
        const overlay = document.getElementById('modelOverlay');
        const bar = document.getElementById('modelProgressBar');
        const txt = document.getElementById('modelProgressText');
        overlay.style.display = '';
        let p = 0;
        txt.textContent = '0%';
        bar.style.width = '0%';
        let done = false;
        const inc = setInterval(() => {
          if (done) return;
          p = Math.min(p + Math.floor(3 + Math.random() * 7), 95);
          bar.style.width = p + '%';
          txt.textContent = p + '%';
        }, 300);
        try {
          const res = await fetch('/api/admin/model/build', { method: 'POST', headers: authHeadersJSON() });
          done = true;
          clearInterval(inc);
          bar.style.width = '100%';
          txt.textContent = '100%';
          setTimeout(() => { overlay.style.display = 'none'; }, 700);
          const msg = document.getElementById('aiMsg');
          msg.textContent = res.ok ? 'Modelo generado' : 'Error al generar modelo';
        } catch (e) {
          done = true;
          clearInterval(inc);
          overlay.style.display = 'none';
          const msg = document.getElementById('aiMsg');
          msg.textContent = 'Error al generar modelo';
        }
      }
      async function startRecognize() {
        const msg = document.getElementById('aiMsg');
        const origin = activeOrigin();
        if (!origin) { msg.textContent = 'Enciende una cámara para reconocer.'; return; }
        const entrada = document.getElementById('camEntrada');
        const salida = document.getElementById('camSalida');
        const target = (entrada && entrada.style.display !== 'none') ? entrada : ((salida && salida.style.display !== 'none') ? salida : null);
        if (!target) { msg.textContent = 'No hay imagen activa'; return; }
        const url = '/api/admin/recognize_stream?url=' + encodeURIComponent(origin + '/stream');
        target.src = url;
        msg.textContent = 'Reconocimiento iniciado';
      }
      async function stopRecognize() {
        const msg = document.getElementById('aiMsg');
        const origin = activeOrigin();
        if (!origin) { msg.textContent = 'Enciende una cámara.'; return; }
        const entrada = document.getElementById('camEntrada');
        const salida = document.getElementById('camSalida');
        const target = (entrada && entrada.style.display !== 'none') ? entrada : ((salida && salida.style.display !== 'none') ? salida : null);
        if (!target) { msg.textContent = 'No hay imagen activa'; return; }
        const url = '/api/admin/video_stream?url=' + encodeURIComponent(origin + '/stream');
        target.src = url;
        msg.textContent = 'Reconocimiento detenido';
      }
      document.getElementById('btnCapture').addEventListener('click', captureFaces);
      document.getElementById('captureStartBtn').addEventListener('click', startCaptureFromModal);
      document.getElementById('captureCancelBtn').addEventListener('click', hideModal);
      document.getElementById('btnModel').addEventListener('click', buildModel);
      document.getElementById('btnRecognize').addEventListener('click', startRecognize);
      document.getElementById('btnRecognizeStop').addEventListener('click', stopRecognize);
    </script>
  </body>
