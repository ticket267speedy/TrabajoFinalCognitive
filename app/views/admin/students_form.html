{% extends "base.html" %}
{% block title %}
  {% if student %}Editar Estudiante{% else %}Agregar Estudiante{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">
            {% if student %}Editar Estudiante{% else %}Agregar Estudiante{% endif %}
          </h4>
        </div>
        <div class="card-body">
          <form method="POST" autocomplete="off" 
            action="{% if student %}{{ url_for('admin.students_edit_view', student_id=student.id) }}{% else %}{{ url_for('admin.students_create_view') }}{% endif %}">
            <div class="form-group mb-3">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" id="firstName" name="first_name" required value="{{ student.first_name if student else '' }}">
            </div>
            <div class="form-group mb-3">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" name="last_name" required value="{{ student.last_name if student else '' }}">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ student.email if student else '' }}">
            </div>
            <div class="form-group form-check mb-3">
              <input type="checkbox" class="form-check-input" id="scholarship" name="is_scholarship_student" {% if student and student.is_scholarship_student %}checked{% endif %}>
              <label class="form-check-label" for="scholarship">Es Becario</label>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Guardar</button>
              <a href="{{ url_for('admin.students_list_view') }}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
