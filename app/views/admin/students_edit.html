{% extends "layout.html" %}

{% block title %}Editar Estudiante - CogniPass{% endblock %}

{% block content %}

<div class="row mb-4">
    <div class="col-md-8">
        <h1 class="h3 mb-4 text-gray-800">Editar Estudiante</h1>

        <!-- Flash Messages -->
        {% if get_flashed_messages() %}
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Student Form -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.students_edit_action', student_id=student.id) }}">
                    <div class="form-group mb-3">
                        <label for="studentId">ID (No editable)</label>
                        <input type="text" class="form-control" id="studentId" value="{{ student.id }}" disabled>
                    </div>

                    <div class="form-group mb-3">
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" 
                            value="{{ student.first_name }}" required maxlength="100">
                    </div>

                    <div class="form-group mb-3">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control" id="lastName" name="last_name" 
                            value="{{ student.last_name }}" required maxlength="100">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                            value="{{ student.email }}" required maxlength="120">
                    </div>

                    <div class="form-group mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isScholarship" name="is_scholarship_student"
                                {% if student.is_scholarship_student %}checked{% endif %}>
                            <label class="form-check-label" for="isScholarship">
                                Es Becario
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('admin.students_view') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
