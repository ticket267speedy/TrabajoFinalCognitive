<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingreso - CogniPass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/theme.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .form-container {
        width: 100%;
        max-width: 420px;
        background: white;
        border-radius: 6px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .form-header {
        background: linear-gradient(135deg, #1E3A8A 0%, #2563EB 100%);
        color: white;
        padding: 2.5rem 1.875rem;
        text-align: center;
      }
      .form-header h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.75rem;
        font-weight: 700;
      }
      .form-header p {
        margin: 0;
        font-size: 0.875rem;
        opacity: 0.95;
      }
      .form-body {
        padding: 2.5rem 1.875rem;
      }
      .form-group {
        margin-bottom: 1.25rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #111827;
        font-weight: 600;
        font-size: 0.875rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem 0.875rem;
        border: 1px solid #D1D5DB;
        border-radius: 6px;
        font-size: 0.875rem;
        box-sizing: border-box;
      }
      .form-group input:focus {
        outline: none;
        border-color: #2563EB;
        box-shadow: 0 0 0 3px #DBEAFE;
      }
      .form-group input::placeholder {
        color: #9CA3AF;
      }
      .btn {
        width: 100%;
        padding: 0.75rem 1rem;
        background: #2563EB;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.625rem;
      }
      .btn:hover {
        background: #1E3A8A;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #message {
        margin-top: 1rem;
        padding: 0.875rem 1rem;
        border-radius: 6px;
        font-size: 0.875rem;
        display: none;
        border-left: 4px solid transparent;
      }
      #message.msg {
        display: block;
      }
      #message.msg.error {
        background: #FEE2E2;
        color: #DC2626;
        border-left-color: #DC2626;
      }
      #message.msg.success {
        background: #ECFDF5;
        color: #059669;
        border-left-color: #059669;
      }
      .form-footer {
        padding: 1.25rem 1.875rem;
        background: #F3F4F6;
        border-top: 1px solid #E5E7EB;
        text-align: center;
        font-size: 0.875rem;
        color: #4B5563;
      }
      .form-footer a {
        color: #2563EB;
        text-decoration: none;
        font-weight: 500;
      }
      .form-footer a:hover {
        color: #1E3A8A;
      }
      .forgot-link {
        text-align: center;
        margin-top: 1rem;
      }
      .forgot-link a {
        color: #2563EB;
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .forgot-link a:hover {
        color: #1E3A8A;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h1><i class="fas fa-graduation-cap"></i> CogniPass</h1>
        <p>Sistema de Asistencia Académica Inteligente</p>
      </div>
      <div class="form-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input 
              id="email" 
              name="email" 
              type="email" 
              required 
              placeholder="tu@ejemplo.com"
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              id="password" 
              name="password" 
              type="password" 
              required 
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>
          <button id="submitBtn" type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
          <div id="message" aria-live="polite"></div>
          <div class="forgot-link">
            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
      <div class="form-footer">
        <p>¿Eres asesor y no tienes cuenta?<a href="/register">Regístrate aquí</a></p>
      </div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const messageEl = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      function setMessage(text, kind = 'error') {
        messageEl.textContent = text || '';
        messageEl.className = `msg ${kind}`;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setMessage('');

        const email = emailInput.value.trim().toLowerCase();
        const password = passwordInput.value;

        if (!email || !password) {
          setMessage('Por favor ingresa email y contraseña.');
          emailInput.focus();
          return;
        }

        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json().catch(() => ({}));

          if (res.ok && data.access_token) {
            if (!data.user) {
              setMessage('Error en los datos del usuario.');
              return;
            }
            
            localStorage.setItem('access_token', data.access_token);
            setMessage('Ingreso exitoso. Redirigiendo…', 'success');
            
            setTimeout(() => {
              if (data.user.role === 'admin') {
                window.location.href = '/admin/';
              } else if (data.user.role === 'advisor' || data.user.role === 'client') {
                window.location.href = '/dashboard';
              } else {
                setMessage('Rol de usuario no reconocido.');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
              }
            }, 1000);
          } else {
            setMessage(data.error || 'Credenciales inválidas. Verifica tu email y contraseña.');
          }
        } catch (err) {
          setMessage('Error de conectividad. Intenta nuevamente.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
        }
      });

      // Clear message when user starts typing
      emailInput.addEventListener('input', () => messageEl.className = 'msg');
      passwordInput.addEventListener('input', () => messageEl.className = 'msg');
    </script>
  </body>
</html>
