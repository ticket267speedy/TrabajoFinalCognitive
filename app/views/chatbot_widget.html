<style>
/* Chatbot Widget Styles */
.chatbot-container {
    --primary-color: #4e73df;
    --hover-color: #224abe;
    --text-color: #333;
    --border-color: #e3e6f0;
    --bg-color: #fff;
}

.chatbot-toggle {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    box-shadow: 0 4px 12px rgba(78, 115, 223, 0.4);
    transition: all 0.3s ease;
    z-index: 999;
    user-select: none;
    touch-action: none;
}

.chatbot-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(78, 115, 223, 0.6);
}

.chatbot-toggle:active {
    transform: scale(0.95);
}

/* Ventana del Chat */
.chatbot-window {
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 380px;
    height: 500px;
    background: var(--bg-color);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    z-index: 998;
    overflow: hidden;
    transition: all 0.3s ease;
    user-select: none;
}

.chatbot-window.hidden {
    display: none;
}

.chatbot-window.minimized {
    height: 60px;
    width: 250px;
}

.chatbot-window.minimized .chatbot-messages,
.chatbot-window.minimized .chatbot-input-area {
    display: none;
}

/* Header */
.chatbot-header {
    background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
    color: white;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: grab;
    border-bottom: 3px solid var(--hover-color);
}

.chatbot-header:active {
    cursor: grabbing;
}

.chatbot-title {
    margin: 0;
}

.chatbot-title h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.chatbot-title p {
    margin: 2px 0 0 0;
    font-size: 12px;
    opacity: 0.9;
}

.chatbot-controls {
    display: flex;
    gap: 8px;
}

.chatbot-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: all 0.2s ease;
}

.chatbot-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.chatbot-btn:active {
    transform: scale(0.9);
}

/* Messages Area */
.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #f8f9fa;
}

.chatbot-message {
    display: flex;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.bot-message {
    justify-content: flex-start;
}

.user-message {
    justify-content: flex-end;
}

.message-content {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 10px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
}

.bot-message .message-content {
    background: white;
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: 10px 10px 10px 0;
}

.user-message .message-content {
    background: var(--primary-color);
    color: white;
    border-radius: 10px 10px 0 10px;
}

/* Input Area */
.chatbot-input-area {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid var(--border-color);
    background: var(--bg-color);
}

.chatbot-input {
    flex: 1;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 14px;
    font-family: inherit;
    transition: all 0.2s ease;
}

.chatbot-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
}

.chatbot-send-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.chatbot-send-btn:hover {
    background: var(--hover-color);
    transform: scale(1.05);
}

.chatbot-send-btn:active {
    transform: scale(0.95);
}

.chatbot-send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Scrollbar personalizada */
.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}

.chatbot-messages::-webkit-scrollbar-thumb:hover {
    background: #555;
}

/* Responsive */
@media (max-width: 480px) {
    .chatbot-window {
        width: calc(100vw - 20px);
        height: 60vh;
        bottom: 20px;
        right: 10px;
    }

    .chatbot-toggle {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
    }

    .chatbot-message .message-content {
        max-width: 90%;
    }
}

/* Loading state */
.chatbot-loading .message-content {
    display: flex;
    gap: 4px;
    padding: 12px 14px;
}

.chatbot-loading .message-content span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #999;
    animation: loading 1.4s infinite;
}

.chatbot-loading .message-content span:nth-child(1) {
    animation-delay: 0s;
}

.chatbot-loading .message-content span:nth-child(2) {
    animation-delay: 0.2s;
}

.chatbot-loading .message-content span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes loading {
    0%, 60%, 100% {
        opacity: 0.5;
    }
    30% {
        opacity: 1;
    }
}
</style>

<script>
(function() {
    // Inicializar chatbot inmediatamente
    const initChatbot = () => {
        const toggle = document.getElementById('chatbot-toggle');
        const window_ = document.getElementById('chatbot-window');
        const minimize = document.getElementById('chatbot-minimize');
        const close = document.getElementById('chatbot-close');
        const input = document.getElementById('chatbot-input');
        const send = document.getElementById('chatbot-send');
        const messages = document.getElementById('chatbot-messages');
        const header = document.getElementById('chatbot-header');

        if (!toggle || !window_ || !input || !send || !messages) {
            console.error('‚ùå Elementos del chatbot no encontrados');
            return;
        }

        console.log('‚úÖ Chatbot: elementos encontrados');

        let isMinimized = false;
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        // Funci√≥n para enviar mensaje
        const sendMessage = async () => {
            const text = input.value.trim();
            if (!text) return;

            console.log('üì§ Enviando:', text);

            // Mostrar mensaje del usuario
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'chatbot-message user-message';
            userMsgDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messages.appendChild(userMsgDiv);
            messages.scrollTop = messages.scrollHeight;

            input.value = '';
            send.disabled = true;

            // Mostrar loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chatbot-message bot-message chatbot-loading';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = '<div class="message-content"><span></span><span></span><span></span></div>';
            messages.appendChild(loadingDiv);
            messages.scrollTop = messages.scrollHeight;

            try {
                // Obtener rol del token
                const token = localStorage.getItem('access_token');
                let userRole = 'client';
                if (token) {
                    try {
                        const parts = token.split('.');
                        const payload = JSON.parse(atob(parts[1]));
                        userRole = payload.role || 'client';
                    } catch (e) {
                        console.error('Error parsing token');
                    }
                }

                const res = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, role: userRole })
                });

                const data = await res.json();
                const loading = document.getElementById('loading-message');
                if (loading) loading.remove();

                const botMsgDiv = document.createElement('div');
                botMsgDiv.className = 'chatbot-message bot-message';
                botMsgDiv.innerHTML = `<div class="message-content">${data.response || 'Sin respuesta'}</div>`;
                messages.appendChild(botMsgDiv);
                messages.scrollTop = messages.scrollHeight;

                console.log('‚úÖ Respuesta recibida');
            } catch (error) {
                console.error('‚ùå Error:', error);
                const loading = document.getElementById('loading-message');
                if (loading) loading.remove();

                const errMsgDiv = document.createElement('div');
                errMsgDiv.className = 'chatbot-message bot-message';
                errMsgDiv.innerHTML = '<div class="message-content">Error de conexi√≥n. Intenta m√°s tarde.</div>';
                messages.appendChild(errMsgDiv);
                messages.scrollTop = messages.scrollHeight;
            } finally {
                send.disabled = false;
                input.focus();
            }
        };

        // Event listeners
        toggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (window_.classList.contains('hidden')) {
                window_.classList.remove('hidden');
                input.focus();
                console.log('‚úÖ Chat abierto');
            } else {
                window_.classList.add('hidden');
                console.log('‚úÖ Chat cerrado');
            }
        });

        if (minimize) {
            minimize.addEventListener('click', (e) => {
                e.stopPropagation();
                isMinimized = !isMinimized;
                window_.classList.toggle('minimized');
                minimize.textContent = isMinimized ? '‚ñ≤' : '‚àí';
            });
        }

        if (close) {
            close.addEventListener('click', (e) => {
                e.stopPropagation();
                window_.classList.add('hidden');
            });
        }

        // Click en bot√≥n enviar
        send.addEventListener('click', (e) => {
            e.preventDefault();
            sendMessage();
        });

        // Enter en input
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Drag
        const startDrag = (e) => {
            if (e.target.closest('.chatbot-controls')) return;
            isDragging = true;
            const rect = window_.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
        };

        const drag = (e) => {
            if (!isDragging) return;
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;
            x = Math.max(0, Math.min(x, window.innerWidth - window_.offsetWidth));
            y = Math.max(0, Math.min(y, window.innerHeight - window_.offsetHeight));
            window_.style.bottom = 'auto';
            window_.style.right = 'auto';
            window_.style.left = x + 'px';
            window_.style.top = y + 'px';
        };

        const stopDrag = () => { isDragging = false; };

        if (header) {
            header.addEventListener('mousedown', startDrag);
        }
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        console.log('‚úÖ Chatbot completamente inicializado');
    };

    // Ejecutar cuando el DOM est√© listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initChatbot);
    } else {
        initChatbot();
    }
})();
</script>
