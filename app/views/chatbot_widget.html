<!-- Chatbot Widget Flotante -->
<div id="chatbot-widget" class="chatbot-container">
    <!-- Botón Flotante (Círculo) -->
    <div id="chatbot-toggle" class="chatbot-toggle" title="Abrir chat">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
        </svg>
    </div>

    <!-- Ventana del Chat (Minimizada por defecto) -->
    <div id="chatbot-window" class="chatbot-window hidden">
        <!-- Header -->
        <div class="chatbot-header" id="chatbot-header">
            <div class="chatbot-title">
                <h3>CogniPass Chat</h3>
                <p>Asistente Virtual</p>
            </div>
            <div class="chatbot-controls">
                <button id="chatbot-minimize" class="chatbot-btn" title="Minimizar">
                    <span>−</span>
                </button>
                <button id="chatbot-close" class="chatbot-btn" title="Cerrar">
                    <span>✕</span>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="chatbot-message bot-message">
                <div class="message-content">
                    ¡Hola! Soy el asistente virtual de CogniPass. ¿En qué puedo ayudarte?
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="chatbot-input-area">
            <input 
                type="text" 
                id="chatbot-input" 
                class="chatbot-input" 
                placeholder="Escribe tu pregunta..."
                autocomplete="off"
            />
            <button id="chatbot-send" class="chatbot-send-btn" title="Enviar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.48-.075L7.21 2.82H.5a.5.5 0 0 1 0-1h6.71L1.266.855A.75.75 0 0 1 2.73.146l12.822-1.08a.5.5 0 0 1 .304.135Z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<style>
/* Chatbot Widget Styles */
.chatbot-container {
    --primary-color: #4e73df;
    --hover-color: #224abe;
    --text-color: #333;
    --border-color: #e3e6f0;
    --bg-color: #fff;
}

.chatbot-toggle {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    box-shadow: 0 4px 12px rgba(78, 115, 223, 0.4);
    transition: all 0.3s ease;
    z-index: 999;
    user-select: none;
    touch-action: none;
}

.chatbot-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(78, 115, 223, 0.6);
}

.chatbot-toggle:active {
    transform: scale(0.95);
}

/* Ventana del Chat */
.chatbot-window {
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 380px;
    height: 500px;
    background: var(--bg-color);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    z-index: 998;
    overflow: hidden;
    transition: all 0.3s ease;
    user-select: none;
}

.chatbot-window.hidden {
    display: none;
}

.chatbot-window.minimized {
    height: 60px;
    width: 250px;
}

.chatbot-window.minimized .chatbot-messages,
.chatbot-window.minimized .chatbot-input-area {
    display: none;
}

/* Header */
.chatbot-header {
    background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
    color: white;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: grab;
    border-bottom: 3px solid var(--hover-color);
}

.chatbot-header:active {
    cursor: grabbing;
}

.chatbot-title {
    margin: 0;
}

.chatbot-title h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.chatbot-title p {
    margin: 2px 0 0 0;
    font-size: 12px;
    opacity: 0.9;
}

.chatbot-controls {
    display: flex;
    gap: 8px;
}

.chatbot-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: all 0.2s ease;
}

.chatbot-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.chatbot-btn:active {
    transform: scale(0.9);
}

/* Messages Area */
.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #f8f9fa;
}

.chatbot-message {
    display: flex;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.bot-message {
    justify-content: flex-start;
}

.user-message {
    justify-content: flex-end;
}

.message-content {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 10px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
}

.bot-message .message-content {
    background: white;
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: 10px 10px 10px 0;
}

.user-message .message-content {
    background: var(--primary-color);
    color: white;
    border-radius: 10px 10px 0 10px;
}

/* Input Area */
.chatbot-input-area {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid var(--border-color);
    background: var(--bg-color);
}

.chatbot-input {
    flex: 1;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 14px;
    font-family: inherit;
    transition: all 0.2s ease;
}

.chatbot-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
}

.chatbot-send-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.chatbot-send-btn:hover {
    background: var(--hover-color);
    transform: scale(1.05);
}

.chatbot-send-btn:active {
    transform: scale(0.95);
}

.chatbot-send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Scrollbar personalizada */
.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}

.chatbot-messages::-webkit-scrollbar-thumb:hover {
    background: #555;
}

/* Responsive */
@media (max-width: 480px) {
    .chatbot-window {
        width: calc(100vw - 20px);
        height: 60vh;
        bottom: 20px;
        right: 10px;
    }

    .chatbot-toggle {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
    }

    .chatbot-message .message-content {
        max-width: 90%;
    }
}

/* Loading state */
.chatbot-loading .message-content {
    display: flex;
    gap: 4px;
    padding: 12px 14px;
}

.chatbot-loading .message-content span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #999;
    animation: loading 1.4s infinite;
}

.chatbot-loading .message-content span:nth-child(1) {
    animation-delay: 0s;
}

.chatbot-loading .message-content span:nth-child(2) {
    animation-delay: 0.2s;
}

.chatbot-loading .message-content span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes loading {
    0%, 60%, 100% {
        opacity: 0.5;
    }
    30% {
        opacity: 1;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('chatbot-toggle');
    const window_ = document.getElementById('chatbot-window');
    const minimize = document.getElementById('chatbot-minimize');
    const close = document.getElementById('chatbot-close');
    const input = document.getElementById('chatbot-input');
    const send = document.getElementById('chatbot-send');
    const messages = document.getElementById('chatbot-messages');
    const header = document.getElementById('chatbot-header');

    let isMinimized = false;
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    // Toggle chat window
    toggle.addEventListener('click', function() {
        if (window_.classList.contains('hidden')) {
            window_.classList.remove('hidden');
            if (isMinimized) {
                window_.classList.add('minimized');
            }
            input.focus();
        } else {
            toggle.click();
        }
    });

    // Minimize
    minimize.addEventListener('click', function(e) {
        e.stopPropagation();
        isMinimized = !isMinimized;
        window_.classList.toggle('minimized');
        minimize.textContent = isMinimized ? '▲' : '−';
    });

    // Close
    close.addEventListener('click', function(e) {
        e.stopPropagation();
        window_.classList.add('hidden');
    });

    // Send message
    send.addEventListener('click', sendMessage);
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // User message
        addMessage(text, 'user');
        input.value = '';
        send.disabled = true;

        // Show loading
        showLoading();

        try {
            const response = await fetch('/api/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            removeLoading();

            if (response.ok) {
                addMessage(data.response || 'Sin respuesta', 'bot');
            } else {
                addMessage('Error al procesar la solicitud. Intenta más tarde.', 'bot');
            }
        } catch (error) {
            removeLoading();
            console.error('Error:', error);
            addMessage('Error de conexión. Intenta más tarde.', 'bot');
        } finally {
            send.disabled = false;
            input.focus();
        }
    }

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chatbot-message ${sender}-message`;

        const content = document.createElement('div');
        content.className = 'message-content';
        content.textContent = text;

        messageDiv.appendChild(content);
        messages.appendChild(messageDiv);

        // Scroll al final
        messages.scrollTop = messages.scrollHeight;
    }

    function showLoading() {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chatbot-message bot-message chatbot-loading';
        messageDiv.id = 'loading-message';

        const content = document.createElement('div');
        content.className = 'message-content';
        content.innerHTML = '<span></span><span></span><span></span>';

        messageDiv.appendChild(content);
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
    }

    function removeLoading() {
        const loading = document.getElementById('loading-message');
        if (loading) loading.remove();
    }

    // Drag functionality
    header.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);

    function startDrag(e) {
        if (e.target.closest('.chatbot-controls')) return;

        isDragging = true;
        const rect = window_.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
    }

    function drag(e) {
        if (!isDragging) return;

        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // Limitar al viewport
        newX = Math.max(0, Math.min(newX, window.innerWidth - window_.offsetWidth));
        newY = Math.max(0, Math.min(newY, window.innerHeight - window_.offsetHeight));

        window_.style.bottom = 'auto';
        window_.style.right = 'auto';
        window_.style.left = newX + 'px';
        window_.style.top = newY + 'px';
    }

    function stopDrag() {
        isDragging = false;
    }

    // Keep chatbot on page changes (SPA)
    // El widget persiste automáticamente porque está en el layout.html
});
</script>
