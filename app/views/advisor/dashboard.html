<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Asesor</title>
    <!-- KaiAdmin / Bootstrap CSS -->
    <link rel="stylesheet" href="/kaiadmin/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/kaiadmin/css/plugins.min.css" />
    <link rel="stylesheet" href="/kaiadmin/css/kaiadmin.min.css" />
    <link rel="stylesheet" href="/kaiadmin/css/fonts.min.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand fw-semibold">Dashboard del Asesor</span>
        <div class="ms-auto">
          <button id="logoutBtn" class="btn btn-outline-secondary">Cerrar sesión</button>
        </div>
      </div>
    </nav>
    <main class="container-fluid py-4">
      <div class="row g-4">
        <!-- Becarios -->
        <section class="col-lg-6">
          <div class="card h-100" aria-labelledby="becariosTitle">
            <div class="card-header"><h2 id="becariosTitle" class="h6 m-0">Becarios</h2></div>
            <div class="card-body">
              <div class="d-flex gap-2 align-items-center mb-3">
                <input id="searchStudents" type="search" class="form-control" placeholder="Buscar por nombre o email" />
                <button id="refreshStudents" class="btn btn-secondary">Actualizar</button>
              </div>
              <ul id="studentsList" class="list-group" aria-live="polite"></ul>
              <div id="studentsMsg" class="mt-2 text-muted"></div>
            </div>
          </div>
        </section>

        <!-- Alertas -->
        <section class="col-lg-6">
          <div class="card h-100" aria-labelledby="alertsTitle">
            <div class="card-header"><h2 id="alertsTitle" class="h6 m-0">Alertas</h2></div>
            <div class="card-body">
              <div class="d-flex gap-2 align-items-center mb-3">
                <button id="refreshAlerts" class="btn btn-secondary">Actualizar</button>
              </div>
              <ul id="alertsList" class="list-group" aria-live="polite"></ul>
              <div id="alertsMsg" class="mt-2 text-muted"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script>
      const token = localStorage.getItem('access_token');
      function authHeaders() {
        const h = { 'Content-Type': 'application/json' };
        if (token) h['Authorization'] = `Bearer ${token}`;
        return h;
      }

      // Render helpers
      function renderStudents(items) {
        const list = document.getElementById('studentsList');
        list.innerHTML = '';
        if (!items || items.length === 0) {
          list.innerHTML = '<li class="list-group-item">No hay becarios para mostrar.</li>';
          return;
        }
        for (const s of items) {
          const li = document.createElement('li');
          const name = `${s.first_name || ''} ${s.last_name || ''}`.trim();
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <span>
              <strong>${name || '(Sin nombre)'}</strong>
              <span class="badge bg-success ms-2">Becario</span>
              <div class="small text-muted">${s.email || ''}</div>
            </span>
            <span>
              <button class="btn btn-outline-secondary btn-sm" onclick="viewStudent(${s.id})">Ver</button>
            </span>
          `;
          list.appendChild(li);
        }
      }

      function renderAlerts(items) {
        const list = document.getElementById('alertsList');
        list.innerHTML = '';
        if (!items || items.length === 0) {
          list.innerHTML = '<li class="list-group-item">No hay alertas.</li>';
          return;
        }
        for (const a of items) {
          const li = document.createElement('li');
          const name = `${a.student_first_name || ''} ${a.student_last_name || ''}`.trim();
          const status = a.is_read ? '<span class="badge bg-secondary">Leída</span>' : '<span class="badge bg-success">Nueva</span>';
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <span>
              <strong>${name || '(Becario)'}</strong>
              <div class="small text-muted">${a.message || 'Alerta'}</div>
            </span>
            <span class="d-flex align-items-center gap-2">
              ${status}
              ${a.is_read ? '' : `<button class="btn btn-outline-primary btn-sm" onclick="markAlertRead(${a.id})">Marcar leído</button>`}
            </span>
          `;
          list.appendChild(li);
        }
      }

      // API calls
      async function fetchStudents() {
        const msg = document.getElementById('studentsMsg');
        msg.textContent = '';
        try {
          const res = await fetch('/api/asesores/students?scholarship=true', { headers: authHeaders() });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || 'Error al cargar becarios');
          renderStudents(data.items || data.students || []);
        } catch (err) {
          msg.textContent = err.message || 'Error al cargar becarios';
          msg.className = 'msg error';
        }
      }

      // Filtra solo alertas de asistencia (faltas o poco tiempo en clase)
      function isAttendanceAlert(message) {
        const msg = (message || '').toLowerCase();
        const includeKeywords = [
          'falta', // faltas
          'asistencia',
          'entrada',
          'salida',
          'tardanza',
          'minutos',
          'horas',
          'tiempo',
        ];
        const excludeKeywords = [
          'rendimiento', // bajo rendimiento en evaluaciones
          'evaluacion', 'evaluaciones',
          'laboratorio',
          'apoyo',
        ];
        if (excludeKeywords.some(k => msg.includes(k))) return false;
        return includeKeywords.some(k => msg.includes(k));
      }

      async function fetchAlerts() {
        const msg = document.getElementById('alertsMsg');
        msg.textContent = '';
        try {
          const res = await fetch('/api/alerts?scholarship=true', { headers: authHeaders() });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || 'Error al cargar alertas');
          const items = data.items || data.alerts || [];
          const filtered = items.filter(a => isAttendanceAlert(a.message));
          renderAlerts(filtered);
        } catch (err) {
          msg.textContent = err.message || 'Error al cargar alertas';
          msg.className = 'msg error';
        }
      }

      async function markAlertRead(id) {
        try {
          const res = await fetch(`/api/alerts/${id}/read`, { method: 'PATCH', headers: authHeaders() });
          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            throw new Error(data.error || 'No se pudo marcar como leído');
          }
          await fetchAlerts();
        } catch (err) {
          const msg = document.getElementById('alertsMsg');
          msg.textContent = err.message;
          msg.className = 'msg error';
        }
      }

      window.viewStudent = function(id) {
        alert('Detalle de becario ' + id + ' (pendiente de implementar)');
      };

      document.getElementById('refreshStudents').addEventListener('click', fetchStudents);
      document.getElementById('refreshAlerts').addEventListener('click', fetchAlerts);
      document.getElementById('searchStudents').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const items = Array.from(document.querySelectorAll('#studentsList li'));
        for (const li of items) {
          li.style.display = li.textContent.toLowerCase().includes(term) ? '' : 'none';
        }
      });

      // Initial load
      fetchStudents();
      fetchAlerts();


      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('access_token');
        window.location.href = '/login';
      });
    </script>
    <!-- KaiAdmin / Bootstrap JS -->
    <script src="/kaiadmin/js/core/jquery-3.7.1.min.js"></script>
    <script src="/kaiadmin/js/core/popper.min.js"></script>
    <script src="/kaiadmin/js/core/bootstrap.min.js"></script>
    <script src="/kaiadmin/js/kaiadmin.min.js"></script>
  </body>
  </html>
